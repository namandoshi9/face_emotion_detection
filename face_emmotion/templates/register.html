<!-- registration/register.html -->
{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="id_cpassword">Confirm Password</label>
                    {{ form.password2 }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_mobile">Mobile</label>
                    {{ form.mobile }}
                </div>
                <div class="form-group">
                    <label for="id_fullname">Full Name</label>
                    {{ form.fullname }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_age">Age</label>
                    {{ form.age }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_gender">Gender</label>
                    {{ form.gender }}
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="id_address">Address</label>
                    {{ form.address }}
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
